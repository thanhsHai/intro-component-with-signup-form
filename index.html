<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div
          class="col-lg-9 col-12 d-flex flex-lg-row flex-column justify-content-center align-items-center gap-lg-4 gap-5"
        >
          <div
            class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center gap-3"
          >
            <h1 class="title text-lg-start text-center">
              Learn to code by watching others
            </h1>
            <p class="text text-lg-start text-center">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="col-lg-6 col-12">
            <button class="col-12 trial-btn rounded-3">
              <span>Try it free 7 days</span> then $20/mo. thereafter
            </button>

            <div
              class="col-12 d-flex flex-column justify-content-center align-items-center gap-3 bg-white p-5 mt-4 rounded-3"
            >
              <div class="col-12 input-area position-relative">
                <input
                  type="text"
                  id="firstName"
                  placeholder="First name"
                  class="w-100"
                />
                <label for="firstName" class="hidden"
                  >First name cannot be empty</label
                >
                <img
                  src="./images/icon-error.svg"
                  alt="firstName"
                  class="error-img hidden"
                />
              </div>
              <div class="col-12 input-area position-relative">
                <input
                  type="text"
                  id="lastName"
                  placeholder="Last name"
                  class="w-100"
                />
                <label for="lastName" class="hidden"
                  >Last name cannot be empty</label
                >
                <img
                  src="./images/icon-error.svg"
                  alt="lastName"
                  class="error-img hidden"
                />
              </div>
              <div class="col-12 input-area position-relative">
                <input
                  type="email"
                  id="email"
                  placeholder="Email address"
                  class="w-100"
                />
                <label for="email" class="hidden"
                  >Look like this is not an email</label
                >
                <img
                  src="./images/icon-error.svg"
                  alt="email"
                  class="error-img hidden"
                />
              </div>
              <div class="col-12 input-area position-relative">
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  class="w-100"
                />
                <label for="password" class="hidden"
                  >Password cannot be empty</label
                >
                <img
                  src="./images/icon-error.svg"
                  alt="password"
                  class="error-img hidden"
                />
              </div>
              <div class="col-12">
                <button type="button" class="w-100 claim-btn">
                  Claim your free trial
                </button>
              </div>
              <div class="col-12">
                <p class="text-center mt-3 text-muted">
                  <small>
                    By clicking the button, you are agreeing to our
                    <a href="#">Terms and Services</a>
                  </small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
